<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Allows for the styling of the web page -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <title>Airbnb Price Result</title>
</head>
<body>
    <!-- The tool bar on the web app -->
    <div class="topnav">
        <a href="{{ url_for('predictor') }}">Predictor</a>
        <a href="{{ url_for('about') }}">About</a>
    </div>

    <div class="results-container">
        <div class="result">
            Predicted Price: ${{ estimated_price }}
        </div>
        <div class="result">
            MAE: ${{ mae }} (This indicates the average deviation of the predicted price from actual prices. A lower value means the prediction is more accurate.)
        </div>
    </div>

</body>
</html>
